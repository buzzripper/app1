name: Auto-select PR base

# on:
#   pull_request_target:
#     types: [opened, reopened, synchronize]

jobs:
  set-base:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run auto PR base script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/scripts/auto-pr-base.sh
          .github/scripts/auto-pr-base.sh
